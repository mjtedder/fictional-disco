<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript Object Review</title>
</head>

<body>

  <script type="text/javascript">
    var customer = {
      firstName: "Matt",
      lastName: "Tedder",
      age: 31,
      address: {
        streetAddress: "21 Haywood St.",
        city: "Asheville",
        state: "NC",
        postalCode: "28715"
      },
      phoneNumber: [{
        type: "home",
        number: "828 555-1234"
      }, {
        type: "mobile",
        number: "828 961-2824"
      }]
    };

    // Step 1: Log the First Name below using console.log
    console.log(customer.firstName);
    // Step 2: Log the Last Name below using console.log
    console.log(customer.lastName);
    // Step 3: Log the State of the Address below using console.log
    console.log(customer.address.state);
    // Step 4: Log the Home Phone Number below using console.log
    console.log(customer.phoneNumber[0].number);
    // Step 5: Log the Mobile Number below using console.log
    console.log(customer.phoneNumber[1].number);
  </script>

</body>

</html>

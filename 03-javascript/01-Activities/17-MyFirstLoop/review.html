<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Fist For Loop</title>
</head>

<body>

  <h1>Open the console to see a for loop in action!</h1>

  <script type="text/javascript">
    var games = ["Metal Gear Solid", "Final Fantasy", "The Legend of Zelda", "Grand Theft Auto"]

    for (i = 0; i < games.length; i++) {
      console.log("I enjoy playing " + games[i]);
    }
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>Rock, Paper, Scissors</title>

    <!-- Bootstrap 4 CDN -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>

</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Rock, Paper, Scissors!</h1>
        <p class="lead text-center">Let's play Rock, Paper, Scissors!</p>
        <hr class="my-4">
        </p>
    </div>

    <script type='text/javascript'>

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).

    const computerChoices = ['r', 'p', 's'];


    // Creating variables to hold the number of wins, losses, and ties. They start at 0.

    let wins = 0;
    let losses = 0;
    let ties = 0;

    // This function is run whenever the user presses a key.

        document.onkeyup = function(e) {

            //Determines which key was pressed.

            let userGuess = e.key;

            // Randomly chooses an option from the computerChoices array.

            let computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            // If user picks rock and if computer picks paper then user loses.

            if ((userGuess === 'r') || (userGuess === 'p') || (userGuess === 's')) {

                if (userGuess === 'r' && computerGuess === 'p') {
                losses++;
            }   else if (userGuess === 'r' && computerGuess === 's') {
                wins++;
            }   else if (userGuess === 's' && computerGuess === 'r') {
                losses++;
            }   else if (userGuess === 's' && computerGuess === 'p') {
                wins++;
            }   else if (userGuess === 'p' && computerGuess === 'r') {
                wins++;
            }   else if (userGuess === 'p' && computerGuess === 's') {
                losses++;
            }   else if (userGuess === computerGuess) {
                ties++;
            }

            console.log('USER PICKS: ' + userGuess);
            console.log('COMPUTER PICKS: ' + computerGuess);
            console.log('========================================');
            console.log('WINS: ' + wins);
            console.log('LOSSES: ' + losses);
            console.log('TIES: ' + ties);
        }
    }
    // The user then presses r, p, or s to play again.

    </script>
</body>
</html>

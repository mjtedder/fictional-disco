<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Activity - Unsolved</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Defines array
      var animals = ["parrot", "cat", "dog", "donkey"];

      // Prints 4 because there are 4 items in the array.
      console.log(animals.length);

      // Prints "cat" because it is in the 1 position of the array.
      console.log(animals[1]);

      // Prints "dog" because it is in the 2 position of the array (Remember, JS arrays start at 0).
      console.log(animals[2]);

      // Prints "parrot" because it is in the 0 position on the array.
      console.log(animals[0]);

      // Prints undefined.
      console.log(animals[animals.length]);

      // Prints "donkey" because it is in the 3 position of and animals.length(4) - 1 = 3.
      console.log(animals[animals.length - 1]);

      // Prints the index position of "shark".  Since it isn't in the array, prints -1.
      console.log(animals.indexOf("shark"));

      // Prints the index position of "parrot" which is 0.
      console.log(animals.indexOf("parrot"));

    </script>

  </body>
</html>

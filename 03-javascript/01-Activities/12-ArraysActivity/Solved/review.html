<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Array Activity - Solved</title>
</head>

<body>

  <h1>Open the console to see the magic!</h1>

  <script type="text/javascript">
    var carMake = ["Honda", "Toyota", "Ford", "Mitsubishi", "Subaru", "Acura"];

    // Subaru
    console.log(carMake[4]);

    // 6
    console.log(carMake.length);

    // undefined
    console.log(carMake[carMake.length]);

    // 4
    console.log(carMake.indexOf("Subaru"));

    // -1
    console.log(carMake.indexOf("Dodge"));

    // Acura
    console.log(carMake[carMake.length - 1]);

    // Ford
    console.log(carMake[2]);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo 2</title>
  </head>
  <body>

    <script type="text/javascript">

      // hi //
      if (true === true) {
        console.log("hi");
      }

      // undefined //
      else {
        console.log("bye");
      }

      // dude //
      if (false === false) {
        console.log("dude");
      }
      else {
        console.log("nope");
      }


      // goats //
      if ("4" === 4) {
        console.log("puppies");
      }
      else {
        console.log("goats");
      }


      // puppies //
      if ("4" == 4) {
        console.log("puppies");
      }
      else {
        console.log("goats");
      }

      // goo goo dolls //
      if (true) {
        console.log("goo goo dolls");
      }
      else {
        console.log("vanilla ice");
      }

      // one direction
      if (false) {
        console.log("the neighborhood");
      }
      else {
        console.log("one direction");
      }

      // tofu //
      if (("5" + "5") === "55") {
        console.log("tofu");
      }
      else {
        console.log("soybean");
      }

      // richard //
      if ((6 + "5") === "65") {
        console.log("richard");
      }
      else {
        console.log("branson");
      }

    </script>

  </body>
</html>

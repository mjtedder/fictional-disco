<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <meta charset='utf-8'>
        <title>Another JavaScript Loop</title>
    </head>

    <body>
        <h1>Open the console to see the magic!</h1>

        <script type='text/javascript'>

            var text = '';

            for (i=0; i < 5; i++) {
                text += 'I am ' + i + ' ';
            }

            console.log(text);

            console.log('========================');

            for (j=0; j < 5; j++) {
                console.log('I am ' + j);
            }

        </script>

    </body>
</html>

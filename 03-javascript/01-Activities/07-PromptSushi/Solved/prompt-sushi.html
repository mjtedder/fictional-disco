<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Solved</title>
  </head>
  <body>

    <script type="text/javascript">

      // Creates a confirm box which takes in true or false.
      var confirmGames = confirm("Do you like games?");

      // Creates a prompt box which takes in text input.
      var gamesType = prompt("What kind of games do you like?");

      // Alerts the output from our confirm box.
      alert("You like games: " + confirmGames);

      // Alerts the output from our prompt box.
      alert("You like " + gamesType + " games!");

    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Arrays Demo</title>
</head>

<body>

  <h1>Open the console to see the magic!</h1>

  <script type="text/javascript">

    // Our array of city names.
    var cityNames = ["Tokyo", "Los Angeles", "Asheville", "Denver", "Albuquerqe", "Amsterdam"];

    // Prints 6 to the console because there are 6 items in our cityNames array

    console.log(cityNames.length);

    // Prints Los Angeles to the console. Remember, the first item in an array has an index position of 0!

    console.log(cityNames[1]);

    // Prints undefined... because the last index ("Owl") is 3.

    console.log(cityNames[7]);

  </script>
</body>

</html>

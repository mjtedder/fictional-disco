<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Hard Loop</title>
</head>

<body>

  <h1>Open the console to see the magick!</h1>

  <script type="text/javascript">
    var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

    var arrayLength = myFarm.Length;

    // Starting from scratch, write code that loops through the following array
    // and logs the name of each animal on the farm to the console.

    for (var i = 0; i < myFarm.length; i++) {
      console.log(myFarm[i]);


      // Then check if the first letter in the animal's name begins with a "c" or "o".
      // If it does, create an alert saying, "Starts with 'c' or 'o'!"
      if (myFarm[i].charAt(0) === "c") {
        alert("Starts with a C!");
      }
    }
    // HINT: You can access the first character of a string as if it were the first element of an array.
  </script>

</body>

</html>

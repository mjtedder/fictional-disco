<!DOCTYPE html>
<html lang='en-us'>
  <head>
    <meta charset='utf-8'>
    <title>Favorite Video Games</title>
  </head>
  <body>
    <script type='text/javascript'>

    // Creating an empty array for our favorite video games.

    favVideoGames = [];

    // For-Loop that will repeat three times.

    for (var i=1; i < 4; i++) {

        // Each time it asks the user for their #1, #2, or #3 video game.

        videoGame = prompt('What is your # ' + [i] + ' favorite video game?')

        // It then takes the user's response and "pushes" (or adds) the variable to the end of the favVideoGames array.

        favVideoGames.push(videoGame)
    }


    // We then loop through the favVideoGames array...

    for (var j=0; j < favVideoGames.length; j++) {

        // ...and create alert messages listing out each show in our array.

        alert(favVideoGames[j])
    }

    </script>
  </body>
</html>

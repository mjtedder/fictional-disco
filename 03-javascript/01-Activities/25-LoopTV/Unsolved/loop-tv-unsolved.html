<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Defining variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Asking user what there favorite TV show is
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Adds user information to array favTVshows
        favTVshows.push(tvShow);
      }

      // Loops through index values in favTVshows array
      for (var j = 0; j < favTVshows.length; j++) {

        // Pop up window displaying array contents
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>

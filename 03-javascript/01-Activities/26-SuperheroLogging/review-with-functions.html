<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Logging With Functions</title>
</head>

<body>
  <h1>Open the console to see the magicks!</h1>

  <script type="text/javascript">
    // Various Arrays
    var brands = ["Sony", "Panasonic", "Nintendo", "Toshiba", "Sharp"];
    var heroes = ["Link", "Solid Snake", "Cloud", "Squall", "Noctis", "Samus"];
    var thingsInFrontOfMe = ["iPhone 6S", "Sharpie", "Notebook PC", "Coffee Mug"];
    var moviesILove = ["Star Wars", "The Lord of the Rings", "Harry Potter"];
    var howIFeel = ["Sleep Deprived", "Not Enough Coffee", "Excited", "Horny"];

    // A function that loops through the arr passed in and prints every item to the console
    function consoleInside(arr) {
      // Prints each item in the array passed into the function
      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      //Prints a line for easier readability in the console
      console.log("---------");
    }

    //Executing the function consoleInside
    consoleInside(brands);
    consoleInside(heroes);
    consoleInside(thingsInFrontOfMe);
    consoleInside(moviesILove);
    consoleInside(howIFeel);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta-charset="utf-8>"
  <title>Logging No Functions</title>
</head>

<body>
  <h1>Open the console to see the magicks!</h1>

  <script type="text/javascript">

    // Various Arrays

    var brands = ["Sony", "Panasonic", "Nintendo", "Toshiba", "Sharp"];
    var heroes = ["Link", "Solid Snake", "Cloud", "Squall", "Noctis", "Samus"];
    var thingsInFrontOfMe = ["iPhone 6S", "Sharpie", "Notebook PC", "Coffee Mug"];
    var moviesILove = ["Star Wars", "The Lord of the Rings", "Harry Potter"];
    var howIFeel = ["Sleep Deprived", "Not Enough Coffee", "Excited", "Horny"];


    // For Loop for Brands

    for (i = 0; i < brands.length; i++) {
      console.log(brands[i]);
    }

      console.log("------------");

    // For Loop for Heroes

    for (j = 0; j < heroes.length; j++) {
      console.log(heroes[j]);
    }

      console.log("------------");

    // For Loop for moviesILove

    for (k = 0; k < moviesILove.length; k++) {
      console.log(moviesILove[k]);
    }
      console.log("-------------");

    // For Loop for thingsInFrontOfMe

    for (l = 0; l < thingsInFrontOfMe.length; l++) {
      console.log(thingsInFrontOfMe[l]);
    }
      console.log("----------------");

    // For Loop for howIFeel

    for (m = 0; m < howIFeel.length; m++) {
      console.log(howIFeel[m]);
    }
      console.log("-----------------");

    </script>

  </body>
  </html>

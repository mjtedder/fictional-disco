<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Bands Array Activity</title>
</head>

<body>

  <script type="text/javascript">
    // Create an array of your favorite bands

    var favBands = ["eoto", "mcgee", "lotus", "pretty lights"];

    // Using a prompt, ask the user what their favorite band is.

    var confirmBands = prompt("What is your favorite band?").toLowerCase();


    // create an if, else statement to alert user if band is same as content creator's


    if (favBands.indexOf(confirmBands) != -1) {
      alert("YEAH I LIKE THEM TOO!");
    } else {
      alert("Nah I don't like them");
    }
  </script>
</body>

</html>

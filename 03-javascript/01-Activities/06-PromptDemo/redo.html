<!DOCTYPE html>
<html lang='en-us'>

<head>
  <meta charset='UTF-8'>
  <title>Prompt/Confirm Demo</title>
</head>

<body>

  <script type='text/javascript'>
    alert('We love Nintendo!');

    // Notice that the confirm and prompt take in variables but the alert doesn't
    const doYouLove = confirm('Do you love Nintendo?')
    const howMuchLove = prompt('How much do you love Nintendo?');

    alert(doYouLove);
    alert(howMuchLove);

  </script>
</body>

</html>

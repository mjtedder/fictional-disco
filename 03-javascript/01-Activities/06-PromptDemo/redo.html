<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Prompt Demo</title>
</head>

<body>

  <script type="text/javascript">
    alert("We love Nintendo!");

    // Notice that the confirm and prompt take in variables but the alert doesn't
    var doYouLove = confirm("Do you love Nintendo?");
    var howMuchLove = prompt("How much do you love Nintendo?");

    alert(doYouLove);
    alert(howMuchLove);

  </script>
</body>

</html>

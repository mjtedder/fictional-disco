<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Console Demo</title>
</head>

<body>

  <h1>Open Console to See Results</h1>

  <script type="text/javascript">
    var phone = "iPhone";
    var computer = "MacBook";
    var numbers = 20;

    console.log("Apple");
    console.log(phone + computer);
    console.log(numbers + phone + computer + numbers);
    console.log(phone + numbers + numbers);
    console.log(computer);
    console.log(numbers + 80);

  </script>
</body>

</html>

<!DOCTYPE html>
<html lang='en-us'>

<head>
  <meta charset='utf-8'>
  <title>Console Log Demo</title>
</head>

<body>

  <h1>Open Console to See Results</h1>

  <script type='text/javascript'>
    var phone = 'iPhone 6S White';
    var computer = 'MacBook Pro';
    var watch = 'iWatch Series 4';
    var numbers = 1;

    console.log('MY APPLE PRODUCTS');
    console.log('I have an ' + phone + ' and a ' + computer + '.');
    console.log('I have ' + numbers + ' ' + phone + ' and ' + numbers + ' ' + computer + '.');
    console.log('I would like to have ' + numbers + ' ' + watch + '.');
    console.log(numbers + ' ' + phone + '.');
    console.log(numbers + ' ' + computer + '.');
    console.log(numbers + 80);

  </script>
</body>

</html>

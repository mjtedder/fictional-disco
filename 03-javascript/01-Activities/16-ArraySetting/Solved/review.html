<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Array Mods</title>

</head>

<body>

  <h1>Open the console to peep mah code skillz</h1>

  <script type=text/javascript>

    // Here we have created our food array.

    var cars=["Honda", "Mazda", "Toyota", "Acura", "Suzuki"];

    // Making some test logs.

    console.log("First Run");
    console.log(cars[0]);
    console.log(cars[1]);
    console.log(cars[2]);
    console.log(cars[3]);
    console.log(cars[4]);

    // We can either overwrite each element of the array to make it lowercase, or we can use the toLowerCase() method.

    cars[0] = "honda";
    cars[1] = "mazda";
    cars[2] = cars[2].toLowerCase();
    cars[3] = cars[3].toLowerCase();
    cars[4] = "suzuki";

    // Logging our new array to the console.

    console.log("Second Run");
    console.log(cars[0]);
    console.log(cars[1]);
    console.log(cars[2]);
    console.log(cars[3]);
    console.log(cars[4]);

    </script>

  </body>
</html>

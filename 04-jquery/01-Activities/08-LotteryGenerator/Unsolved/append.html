<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Lottery Generator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

  <div class="jumbotron">

    <h1 class="text-center">Generate Lottery Numbers!</h1>

    <div class="text-center">

      <!-- Here we have our button for generating random numbers (#random-button) -->
      <button id="randomButton" class="btn btn-primary btn-lg"><h1><span class="glyphicon glyphicon-question-sign"></span></h1></button>

    </div>

  </div>

  <div class="container">

    <div class="text-center" id="randomNumbers">

  </div>

</body>
<!-- Here we have div called "random-number" where our random number will go -->
<script type="text/javascript">
  // CREATE THE MISSING CODE HERE. Your code should add content to the random-number div.
  // ...

  // When the #randomButton is clicked..
  $("#randomButton").on("click", function(){
    // Define a variable lottoNumber to hold our randomnly generated 9-digit number
    var lottoNumber = "";
    // For loop from 1 to 9
    for ( var i = 0; i < 9; i++){
      // Randomnly select a number between 0-9, nine times
      var random = Math.floor(Math.random() * 9) + 1;
      // Assign the randomnly generated 9-digit number to the lottNumber variable
      lottoNumber = random + lottoNumber;
    }
    // Print the lottery number
    console.log(lottoNumber);
    // Append the lottery number to the randomNumbers div
    $("#randomNumbers").append("<br><hr>" + "<h1>" + lottoNumber + "</h1>");
  })



</script>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Content!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drinkOptions"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4",
      "Nitro Cold Brew: $5"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    var drinkDiv = $("#drinkOptions");

    for (var i = 0; i < drinkList.length; i++) {

        var newDrinkDiv = $("<div>" + drinkList[i] + "<div>");

        //$(newDrinkDiv).innerHTML(drinkList[i]);


        //drinkDiv.appendChild(drinkDiv);
        drinkDiv.append(newDrinkDiv);

    }




  </script>

</body>
</html>

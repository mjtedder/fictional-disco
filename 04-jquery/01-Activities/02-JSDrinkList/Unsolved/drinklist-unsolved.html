<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drinkOptions"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4",
      "Nitro Cold Brew: $5"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    var drinkDiv = document.getElementById('drinkOptions');

    // 2. Create a for loop that iterates through the drinkList array
    for (i = 0; i < drinkList.length; i++) {
        // Creating a new p element in DOM and saving to a variable
        var newDrinkP = document.createElement('p');
        // Add the contents of drinkList in paragraph
        newDrinkP.textContent = drinkList[i];


        //drinkDiv.appendChild(drinkDiv);
        drinkDiv.appendChild(newDrinkP);

    }




  </script>

</body>
</html>

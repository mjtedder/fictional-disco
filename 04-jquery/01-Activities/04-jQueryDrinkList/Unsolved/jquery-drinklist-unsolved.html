<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Content!</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

  <h1>Drink Selection!</h1>
  <hr>

  <div id="drink-options"></div>

  <script type="text/javascript">

    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    //Assigning the selector for drink-options div to a variable (drinkDiv)
    var drinkDiv = $("#drink-options");
    //Using forEach method to loop through and append each drink in drinkList array to a div inside drinkDiv
    drinkList.forEach(function(drink) {
      drinkDiv.append("<div>" + drink + "</div>");
    });
      //Setting a variable for a new paragraph to newDrinkP
      var newDrinkP = $("p");
      //Append each drink to a paragraph tag inside of the drinkDiv
      $(drinkDiv).append(newDrinkP);

  </script>

</body>
</html>
